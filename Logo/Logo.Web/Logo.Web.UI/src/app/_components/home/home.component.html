<div class="jumbotron">

    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-md-6 col-md-offset-3">
        
        <h3>All registered users:</h3>

          <li *ngFor="let user of users">

      </div>
    </div>
  </div>
</div>
