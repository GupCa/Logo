<div class="container fill vertical-align">

    <div class="col-sm-8 col-sm-offset-2 ">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="title">
                <p class="logo">logo</p>
                <p class="welcome">Добро пожаловать!</p>
            </div>
            <div class="whiteblock">
                <p class="login">Зарегистрируйтесь</p>
                <div>
                    <p class="register">или <a [routerLink]="['/login']" class="link">Войдите в свой аккаунт</a></p>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="firstName"></label>
                        <input type="text" class="form-control" name="firstName" placeholder="Имя пользователя" [(ngModel)]="model.firstName" #firstName="ngModel"
                            required />
                        <div *ngIf="f.submitted && !firstName.valid" class="help-block">Имя пользователя необходимо</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="lastName"></label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username"></label>
                        <input type="text" class="form-control" name="username" placeholder="E-mail" [(ngModel)]="model.username" #username="ngModel"
                            required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">E-mail необходим</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password"></label>
                        <input type="password" class="form-control" name="password" placeholder="Пароль" [(ngModel)]="model.password" #password="ngModel"
                            required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Пароль необходим</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="button">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
